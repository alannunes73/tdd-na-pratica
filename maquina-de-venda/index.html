<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Aprendendo TDD na prática</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.18.0.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  </head>
  <body>
    <div id='main' style='padding: 2em;'>
      <h1>Calculadora de troco de uma máquina de venda</h1>
      <h2>Calcule o troco de acordo com o preço do produto e dinheiro recebido</h2>
    </div>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="https://code.jquery.com/qunit/qunit-1.18.0.js"></script>

    <script>
        const CEDULAS = [100, 50, 20, 10, 5, 2, 1]

        // se n for passado estoque -> estoque ilimitado
        function prepararEstoque(estoque) {
          if (!estoque) {
            return {100: Infinity, 50: Infinity, 20: Infinity, 10: Infinity, 5: Infinity, 2: Infinity, 1: Infinity}
          }
          return {...estoque}
        }

        function selecionarCedulas(valorTroco, estoque) {
            const troco = []
            let valorRestante = valorTroco
        
            for (let i = 0; i < CEDULAS.length; i++) {
                const cedula = CEDULAS[i]
                
                while (valorRestante >= cedula && estoque[cedula] > 0) {
                    troco.push(cedula)
                    valorRestante -= cedula
                    estoque[cedula]--
                }
            }
            return troco
        }

        function calcularTroco(precoDoProduto, valorPago, estoque) {
            const valorTroco = valorPago - precoDoProduto

            if (valorTroco == 0){
                return []
            }
            const estoqueDisponivel = prepararEstoque(estoque)
            return selecionarCedulas(valorTroco, estoqueDisponivel)
        }
    </script>

    <script>
      test('calcularTroco(1,1) deve retornar [] - Um array vazio', (assert) => {
        const trocoCalculado = calcularTroco(1, 1) // Sem troco, apenas um array vazio
        const trocoEsperado = []
        assert.deepEqual(trocoCalculado, trocoEsperado) // 'deepEqual' usado para comparar arrays, veja mais em https://api.qunitjs.com/assert/deepEqual/
      })
      test('calcularTroco(215, 300) deve retornar [50, 20, 10, 5]', (assert) => {
        const trocoCalculado = calcularTroco(215, 300) // Esperado um array contendo [50, 20, 10, 5]
        const trocoEsperado = [50, 20, 10, 5]
        assert.deepEqual(trocoCalculado, trocoEsperado)
      })
      test('calcularTroco(486, 600) deve retornar [100, 10, 2, 2]', (assert) => {
        const trocoCalculado = calcularTroco(486, 600)
        const trocoEsperado = [100, 10, 2, 2]
        assert.deepEqual(trocoCalculado, trocoEsperado)
      })
      test('calcularTroco(12, 200) deve retornar [100, 50, 20, 10, 5, 2, 1]', (assert) => {
        const trocoCalculado = calcularTroco(12, 200)
        const trocoEsperado = [100, 50, 20, 10, 5, 2, 1]
        assert.deepEqual(trocoCalculado, trocoEsperado)
      })
      // novo teste
      test('calcularTroco(20, 100, {100: 1, 50: 0, 20: 5, 10: 10, 5: 10, 2: 10, 1: 10}) deve retornar [20, 20, 20, 20]', (assert) => {
        const estoque = {100: 1, 50: 0, 20: 5, 10: 10, 5: 10, 2: 10, 1: 10}
        const trocoCalculado = calcularTroco(20, 100, estoque)
        const trocoEsperado = [20, 20, 20, 20]
        assert.deepEqual(trocoCalculado, trocoEsperado)
      })
    </script>

  </body>
</html>
